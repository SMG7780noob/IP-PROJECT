<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image Filter App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    canvas {
      margin-top: 20px;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .controls {
      margin-top: 25px;
    }

    button {
      margin: 5px;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Image Filter App</h1>

  <input type="file" id="upload" accept="image/*" />
  <br />
  <canvas id="canvas"></canvas>

  <div class="controls">
    <button onclick="applyFilter('grayscale')">Grayscale</button>
    <button onclick="applyFilter('blur')">Blur</button>
    <button onclick="applyFilter('sharpen')">Sharpen</button>
    <button onclick="applyFilter('sketch')">Sketch</button>
    <button onclick="resetImage()">Reset</button>
  </div>

  
  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let originalImage = null;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });

    function resetImage() {
      if (originalImage) {
        ctx.putImageData(originalImage, 0, 0);
      }
    }

    function applyFilter(type) {
      if (!originalImage) return;
      resetImage();
      let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      if (type === 'grayscale') {
        for (let i = 0; i < imageData.data.length; i += 4) {
          let avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
          imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = avg;
        }
      }

      else if (type === 'blur') {
        imageData = applyConvolution(imageData, blurKernel);
      }

      else if (type === 'sharpen') {
        imageData = applyConvolution(imageData, sharpenKernel);
      }

      else if (type === 'sketch') {
        imageData = applySketchEffect(imageData);
      }

      ctx.putImageData(imageData, 0, 0);
    }

    // Convolution kernels
    const blurKernel = [
      [1/9, 1/9, 1/9],
      [1/9, 1/9, 1/9],
      [1/9, 1/9, 1/9],
    ];

    const sharpenKernel = [
      [ 0, -1,  0],
      [-1,  5, -1],
      [ 0, -1,  0],
    ];

    function applyConvolution(imageData, kernel) {
      const width = imageData.width;
      const height = imageData.height;
      const output = ctx.createImageData(width, height);
      const side = kernel.length;
      const half = Math.floor(side / 2);
      const src = imageData.data;
      const dst = output.data;

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          let r = 0, g = 0, b = 0;
          for (let ky = 0; ky < side; ky++) {
            for (let kx = 0; kx < side; kx++) {
              const px = x + kx - half;
              const py = y + ky - half;
              if (px >= 0 && px < width && py >= 0 && py < height) {
                const offset = (py * width + px) * 4;
                const weight = kernel[ky][kx];
                r += src[offset] * weight;
                g += src[offset + 1] * weight;
                b += src[offset + 2] * weight;
              }
            }
          }
          const i = (y * width + x) * 4;
          dst[i] = r;
          dst[i+1] = g;
          dst[i+2] = b;
          dst[i+3] = 255;
        }
      }

      return output;
    }

    function applySketchEffect(imageData) {
      const width = imageData.width;
      const height = imageData.height;
      const gray = new Uint8ClampedArray(width * height);

      // Convert to grayscale first
      for (let i = 0; i < imageData.data.length; i += 4) {
        const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
        gray[i / 4] = avg;
      }

      const output = ctx.createImageData(width, height);
      const dst = output.data;

      // Apply edge detection (Sobel operator)
      const sobelX = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
      const sobelY = [-1, -2, -1, 0, 0, 0, 1, 2, 1];

      for (let y = 1; y < height - 1; y++) {
        for (let x = 1; x < width - 1; x++) {
          let gx = 0, gy = 0;

          for (let ky = -1; ky <= 1; ky++) {
            for (let kx = -1; kx <= 1; kx++) {
              const val = gray[(y + ky) * width + (x + kx)];
              const idx = (ky + 1) * 3 + (kx + 1);
              gx += sobelX[idx] * val;
              gy += sobelY[idx] * val;
            }
          }

          const magnitude = 255 - Math.sqrt(gx * gx + gy * gy);
          const i = (y * width + x) * 4;
          dst[i] = dst[i+1] = dst[i+2] = magnitude;
          dst[i+3] = 255;
        }
      }

      return output;
    }
  </script>

</body>
</html>
